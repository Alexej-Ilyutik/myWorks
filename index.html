<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Alexej Ilyutik works</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>All works by Alexej Ilyutik</h1>
      </header>
      <main class="main">
        <div class="main-cards">
          <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://alexej-ilyutik.github.io/rsschool-cv_1.0/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/first-CV.jpg"
                  alt="first-CV"
              /></a>
            </div>
            <figcaption  class="card__text">My first CV</figcaption>
          </figure>
          <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFE2021Q1/wildlife/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/WildLife.jpg"
                  alt="WildLife"
              /></a>
            </div>
            <figcaption  class="card__text">Landing Page WildLife</figcaption>
          </figure>
          <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFE2021Q1/virtual-piano/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/Piano.jpg"
                  alt="Piano"
              /></a>
            </div>
            <figcaption  class="card__text">Virtual Piano</figcaption>
          </figure>
          <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFEPRESCHOOL/portfolio/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/Portfolio.jpg"
                  alt="Portfolio"
              /></a>
            </div>
            <figcaption  class="card__text">Landing Page Portfolio</figcaption>
          </figure>
          <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFEPRESCHOOL/custom-video-player/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/VideoPlayer.jpg"
                  alt="VideoPlayer"
              /></a>
            </div>
            <figcaption  class="card__text">Custom Video-player</figcaption>
          </figure>
            <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFEPRESCHOOL/image-galery/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/ImageGalery.jpg"
                  alt="ImageGalery"
              /></a>
            </div>
            <figcaption  class="card__text">Image Galery API</figcaption>
          </figure>
           <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFEPRESCHOOL/js-clock/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/Clock.jpg"
                  alt="Clock"
              /></a>
            </div>
            <figcaption  class="card__text">JS Clock</figcaption>
          </figure>
           <figure class="main-card card">
            <div class="card__block">
              <a
                href="https://rolling-scopes-school.github.io/alexej-ilyutik-JSFE2021Q3/museum-dom/"
                target="_blank"
                ><img
                  class="card__pic"
                  src="./assets/Museum.jpg"
                  alt="Museum"
              /></a>
            </div>
            <figcaption  class="card__text">Website Museum</figcaption>
          </figure>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__link">
          <img src="assets/github.svg" alt="GitHub" />
          <a href="https://github.com/Alexej-Ilyutik" target="_blank">
            Alexej Ilyutik
          </a>
        </div>
        <p>2022</p>
      </footer>
    </div>
  </body>
</html>
